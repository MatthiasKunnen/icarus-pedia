---

env:
  es6: true

overrides:
  -
    files:
      - '*.js'
    env:
      node: true
    parserOptions:
      ecmaVersion: 2023
      sourceType: module
    extends:
      - '@matthiaskunnen/eslint-config-base'

  -
    files:
      - 'tools/**/*.ts'
    env:
      node: true
    extends:
      - '@matthiaskunnen/eslint-config-typescript-node'
    parserOptions:
      project:
        - tools/tsconfig.json
    rules:
      '@typescript-eslint/no-var-requires': off
      no-console: off

  -
    files:
      - 'src/**/*.ts'
    extends:
      - '@matthiaskunnen/eslint-config-typescript'
    parserOptions:
      project:
        - tsconfig.json
    rules:
      '@typescript-eslint/no-var-requires': off
      no-console: off

  -
    files:
      - vite.config.ts
    env:
      node: true
    extends:
      - '@matthiaskunnen/eslint-config-typescript'
    parserOptions:
      project:
        - tsconfig.json
